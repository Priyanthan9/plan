<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan Interactif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .highlight {
      position: absolute;
      background-color: rgba(255, 255, 0, 0.5);
      border: 2px solid #ff0;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>Plan Interactif</h1>
<img src="Image_2.jpg" usemap="#image-map" id="plan-image">

<map name="image-map">
  <area shape="rect" coords="1038,902,1210,983" href="javascript:void(0);" onclick="openWindow('Salle 1')">
  <area shape="rect" coords="1038,824,1210,898" href="javascript:void(0);" onclick="openWindow('Salle 2')">
  <area shape="rect" coords="1034,746,1210,817" href="javascript:void(0);" onclick="openWindow('Salle 3')">
  <area shape="rect" coords="1037,665,1210,743" href="javascript:void(0);" onclick="openWindow('Salle 4')">
  <area shape="rect" coords="1210,658,1034,545" href="javascript:void(0);" onclick="openWindow('Salle 5')">
  <area shape="rect" coords="1031,421,1207,538" href="javascript:void(0);" onclick="openWindow('Salle 6')">
  <area shape="rect" coords="1027,343,1210,421" href="javascript:void(0);" onclick="openWindow('Salle 7')">
  <area shape="poly" coords="1027,205,1111,212,1143,237,1143,339,1027,339" href="javascript:void(0);" onclick="openWindow('Salle 8')">
  <area shape="poly" coords="1027,92,1169,95,1176,258,1147,258,1133,233,1118,209,1027,205" href="javascript:void(0);" onclick="openWindow('Salle 9')">
  <area shape="poly" coords="1179,95,1296,103,1299,258,1179,255" href="javascript:void(0);" onclick="openWindow('Salle 10')">
  <area shape="rect" coords="1303,103,1384,258" href="javascript:void(0);" onclick="openWindow('Salle 11')">
  <area shape="poly" coords="1388,255,1420,255,1423,230,1501,226,1501,106,1388,110" href="javascript:void(0);" onclick="openWindow('Salle 12')">
  <area shape="poly" coords="1508,258,1646,258,1649,113,1508,106" href="javascript:void(0);" onclick="openWindow('Salle 13')">
  <area shape="rect" coords="1508,265,1649,339" href="javascript:void(0);" onclick="openWindow('Salle 14')">
  <area shape="poly" coords="1504,345,1646,345,1646,426,1476,423,1473,373" href="javascript:void(0);" onclick="openWindow('Salle 15')">
</map>

<div id="highlight" class="highlight"></div>

<script>
  let roomWindow = null;

  function openWindow(roomName) {
    if (roomWindow) {
      roomWindow.close();
    }
    roomWindow = window.open('', '_blank', 'width=400,height=300');
    roomWindow.document.write('<h1>' + roomName + '</h1>');
    roomWindow.document.write('<p>Informations Ã  venir pour ' + roomName + '.</p>');
  }

  document.querySelectorAll('area').forEach(area => {
    area.addEventListener('mouseover', function() {
      const coords = this.coords.split(',');
      const shape = this.shape;
      const highlight = document.getElementById('highlight');
      if (shape === 'rect') {
        highlight.style.left = coords[0] + 'px';
        highlight.style.top = coords[1] + 'px';
        highlight.style.width = (coords[2] - coords[0]) + 'px';
        highlight.style.height = (coords[3] - coords[1]) + 'px';
      } else if (shape === 'poly') {
        // For simplicity, we will use the bounding box of the polygon
        let minX = Math.min(...coords.filter((_, i) => i % 2 === 0));
        let minY = Math.min(...coords.filter((_, i) => i % 2 !== 0));
        let maxX = Math.max(...coords.filter((_, i) => i % 2 === 0));
        let maxY = Math.max(...coords.filter((_, i) => i % 2 !== 0));
        highlight.style.left = minX + 'px';
        highlight.style.top = minY + 'px';
        highlight.style.width = (maxX - minX) + 'px';
        highlight.style.height = (maxY - minY) + 'px';
      }
      highlight.style.display = 'block';
    });

    area.addEventListener('mouseout', function() {
      document.getElementById('highlight').style.display = 'none';
    });
  });
</script>

</body>
</html>
